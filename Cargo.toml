[package]
name = "notedmd"
version = "0.2.4"
edition = "2024"
description = "A command-line tool to convert handwritten notes into a clean and readable Markdown file."
license = "MIT"
repository = "https://github.com/tejas-raskar/noted.md"
readme = "README.md"
keywords = ["cli", "notes", "markdown", "gemini", "ollama"]
categories = ["command-line-utilities"]

[dependencies]
base64 = "0.22.1"
clap = { version = "4.5.40", features = ["derive", "env"] }
tokio = { version = "1.45.1", features = ["full"] }
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0.219", features = ["derive"] }
openssl = { version = "0.10", features = ["vendored"] }
serde_json = "1.0.140"
toml = "0.8.23"
directories = "6.0.0"
dialoguer = "0.11.0"
colored = "3.0.0"
indicatif = "0.17.11"
async-trait = "0.1.88"
thiserror = "2.0.12"
comrak = "0.39.1"
notion-client = "1.0.10"
anyhow = "1.0.98"
